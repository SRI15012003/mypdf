<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="viewer-page">

  <div class="viewer-header">
    <button onclick="goHome()">üè† Home</button>
    <h2 id="flipbookTitle">Flipbook Viewer</h2>
  </div>

  <div class="pdf-container">
    <iframe id="flipbookFrame" allowfullscreen="" allow="clipboard-write" scrolling="no" class="fp-iframe"
      style="border: 1px solid lightgray; width: 100%; height: 600px;" src="">
    </iframe>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const flipbookUrl = urlParams.get('url');
    if (!flipbookUrl) {
      alert("No flipbook selected");
      window.location.href = "home.html";
    } else {
      document.getElementById('flipbookFrame').src = flipbookUrl;
      document.getElementById('flipbookTitle').innerText = "Flipbook Viewer";
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
