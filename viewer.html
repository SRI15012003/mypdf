<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="viewer-page">
  <div class="viewer-header">
    <button onclick="goHome()">üè† Home</button>
    <h2 id="pdfTitle">PDF Viewer</h2>
  </div>
  <iframe id="pdfFrame" src="" width="100%" height="90%"></iframe>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const pdfFile = urlParams.get('file');
    if (pdfFile) {
      document.getElementById('pdfFrame').src = "pdfs/" + pdfFile;
      document.getElementById('pdfTitle').innerText = pdfFile;
    }

    function goHome() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
