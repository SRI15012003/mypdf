<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - PDF App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My PDF App</h1>
    <div class="grid">
      <div class="card">
        <h3>PDF 1</h3>
        <button onclick="openPdf('sample1.pdf')">Open</button>
      </div>
      <div class="card">
        <h3>PDF 2</h3>
        <button onclick="openPdf('sample2.pdf')">Open</button>
      </div>
      <div class="card">
        <h3>PDF 3</h3>
        <button onclick="openPdf('sample3.pdf')">Open</button>
      </div>
      <div class="card">
        <h3>PDF 4</h3>
        <button onclick="openPdf('sample4.pdf')">Open</button>
      </div>
    </div>
  </div>

<script>
function openPdf(name) {
  window.location.href = `viewer.html?file=${name}`;
}
</script>
</body>
</html>
